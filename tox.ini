[tox]
envlist = py36,py37,py38,flake8

[testenv]
deps = .[test]
commands =
    pytest --ignore=tests/integration --cov=operatorcourier {posargs}
    pytest tests/integration/test_verify.py

passenv =
    TRAVIS_*
    QUAY_NAMESPACE
    QUAY_ACCESS_TOKEN

[testenv:integration]
deps = .[test]
skipsdist = true
skip_install = true
commands =
    pytest -v tests/integration

passenv =
    QUAY_NAMESPACE
    QUAY_ACCESS_TOKEN

[coverage:report]
fail_under = 64

[testenv:flake8]
deps =
    flake8
skipdist = true
skip_install = true
commands = flake8 {posargs}

[flake8]
max-line-length = 90
